<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="min-vh-100 container-fluid d-flex flex-column justify-content-center">
        <div class="align-self-center">
            <canvas id="cavasTimer" width="300" height="300"></canvas>
        </div>
        <div class="align-self-center input-group-btn">
            <button type="button" id="buttonStart" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#timerModal">
                Iniciar
            </button>
            <button type="button" id="buttonStop" class="btn btn-dark">Detener</button>
        </div>
    </div>


    <div class="modal fade" id="timerModal" tabindex="-1" aria-labelledby="timerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Temporizador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="hours">Horas: </label>
                    <input type="number" id="inputHours" min="0" max="24" value="0">
                    <label for="minutes">Minutos: </label>
                    <input type="number" id="inputMinutes" min="1" max="59" value="0">
                    <label for="seconds">Segundos: </label>
                    <input type="number" id="inputSeconds" min="1" max="59" value="0">
                </div>
                <div class="modal-footer">
                    <button type="button" id="buttonCancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="buttonAccept" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./dynamics/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js " integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js " integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy " crossorigin="anonymous "></script>
</body>

</html>
