<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>Dibujador de estrellas</h1>
        <canvas id="canvasStar" width="400" height="400" style="border: solid;"></canvas>
        <hr style="height: 2px;width: 90%;">
        <div><label for="inputNumber">Numero de picos: </label><input type="number" id="inputNumber" min="4" max="30" value="4"></div>
        <br>
        <div>
            <label for="inputRange">Picudo: </label><input type="range" min="0" max="70" id="inputRange">
        </div>
        <br>
        <div>
            <label for="inputColor">Color de la estrella: </label><input type="color" id="inputColor">
        </div>
        <br>
        <div>
            <input type="checkbox" id="inputFill"><label for="inputFill">Rellenar la estrella</label>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
